<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <!-- <script type="text/javascript">
        alert("работать");
    </script>  -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="index.js"></script>
</head>
<body>
<!-- <script src="/index.js"></script> -->
<!-- <script type="text/javascript">
    console.log("работать");
</script>  -->
    <h1>таблица</h1>
    <table>
        <tr>  <!-- строки, ноутбук свободен-->
            <th>ноутбук №7</th>
            <th>свободен</th>
        </tr>
        <tr>  <!-- строки, дата и время-->
            <td colspan="2">03.04 18:6:30 был в 1</td>  <!-- здесь происходит соединение ячейки в одну большую-->
        </tr>
        <tr>  <!-- строки, последний: кто брал-->
            <td colspan="2">последний: система</td>
        </tr>
        <tr>  <!-- строки, замечаний нет-есть -->
            <td colspan="2">замечаний нет</td>
        </tr>
        <tr>  <!-- строки, взять-отдать-->
            <td colspan="2">кнопка</td>
        </tr>
    </table>
</body>
<!-- <script src="index.js"></script>  -->
</html>
